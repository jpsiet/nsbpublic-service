spring.application.name=nsbpublic-service
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orclpdb
spring.datasource.username=nsbpublic
spring.datasource.password=nsbpublic
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create  #in case of  create schema

spring.datasource.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
# Run schema.sql and data.sql on application startup
#spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
app.name= local-dev-student-app
spring.profiles.active=dev
